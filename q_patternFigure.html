      console.log("PATTERN 1"); // for line break

      function pattern1(n) {
        for (let row = 1; row <= n; row++) {
          let str = "";
          for (let clm = 1; clm <= row; clm++) {
            str += "* ";
          }
          console.log(str);
        }
      }
      pattern1(5);
