<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      let n = 15;
      for (let i = 1; i <= n; i++) {
        if (i % 2 == 0 && i % 3 == 0) {
           console.log("fizzbuzz");
         } 
       else if (i % 2 == 0) {
          console.log("buzz");
        }
         else if (i % 3 == 0) {
        console.log("fizz");
      }
        else {
          console.log(i);
        }
      }
    </script>
  </head>
  <body>
    <h1>BUzz Fizz</h1>
  </body>
</html>
