    <title>Document</title>
    <script>
        function longestWord(str){
            let longest ='';
            for(let i=0; i<str.length; i++){
                if(str[i].length>longest.length){
                    longest = str[i];
                }
            }return longest;
        } 
        let string =['apple', 'banana','pineapple','goa','orange'];
        console.log(longestWord(string));
    </script>
