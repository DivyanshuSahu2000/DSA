<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let n = [1, 3, 7, 34, 60, 80, 90];
      let isSorted = true;

      for (let i = 0; i < n.length - 1; i++) {
        if (n[i] > n[i + 1]) {
          isSorted = false;
          break;
        }
      }

      if (isSorted) {
        console.log("True");
      } else {
        console.log("False");
      }
    </script>
  </head>
  <body></body>
</html>
