  <body>
    <script>
      function sum_excluding_itself(n) {
        let result = [];
        for (let i = 0; i < n.length; i++) {
          let sum = 0;
          for (let j = 0; j < n.length; j++) {
            if (i!= j) {
              sum += n[j];
            }
          }
          result.push(sum);
        }
        return result;
      }
      console.log( sum_excluding_itself([1,2,3,4])
)    </script>
  </body>
</html>
