<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function pyramid(n) {
        const midPoint = Math.floor((2*n - 1) / 2);
        for (let row = 0; row < n; row++) {
          let level = "";
          for (let coloum = 0; coloum < 2 * n - 1; coloum++) {
            if (midPoint - row <= coloum && midPoint + row >= coloum) {
              level += "*";
            } else {
              level += " ";
            }
          }
          console.log(level);
          document.write(level)
        }
        return
        pyramid(4);
      }
    </script>
  </head>

</html>
