    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function minimum (n){
            let min = n[0];
            for (let i=0; i<n.length; i++){
                if(min>n[i]){
                    min = n[i];
                }
            }
            return min;
        }
        const value =[2,1,34,6,47,42,4];
        console.log(minimum(value));
    </script>
