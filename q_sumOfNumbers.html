<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
function getSum(){
    let num =parseInt(document.getElementById("sum").value)
    let sum = 0
    for(let i=0; i<=num; i++){
sum+=i
}
alert(sum)
}
    </script>
</head>
<body>
    <input type="text" id="sum"/>
    <button ondragenter="getSum()">ggg</button>
    <button onclick="getSum()">Get Sum</button>
</body>
</html>
