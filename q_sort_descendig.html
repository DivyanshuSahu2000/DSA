<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let num = [43, 56, 32, 113, 66, 12, 30];
      for (let i = 0; i < num.length; i++) {
        for (let j = 0; j < num.length; j++) {
          if (num[j] < num[j + 1]) {
            let temp = num[j];
            num[j] = num[j + 1];
            num[j + 1] = temp;
          }
        }
      }
      console.log(num);
    </script>
  </head>
  <body></body>
</html>
