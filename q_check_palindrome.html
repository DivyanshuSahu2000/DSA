<!DOCTYPE html>

    <title>Document</title>
    <script>
      function isPalindrome(str) {
        let reversed = "";
        for (let i = str.length - 1; i >= 0; i--) {
          reversed += str[i];
        }
        return str === reversed;
      }

      let string = "level";
      console.log(isPalindrome(string));

      // ============== UsingWhileLoop =============== //

      function palindrome(data) {
        let start = 0;
        let end = data.length - 1;

        while (start < end) {
          if (data[start] !== data[end]) {
            return false;
          }
          return true;
        }
      }
      let stri = "abccba";

      console.log(palindrome(stri));
    </script>
