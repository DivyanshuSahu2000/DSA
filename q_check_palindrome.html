<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function isPalindrome(str) {
        let reversed = "";
        for (let i = str.length - 1; i >= 0; i--) {
          reversed += str[i];
        }
        return str === reversed;
      }

      let string = "level";
      console.log(isPalindrome(string));
    </script>
  </head>

</html>
