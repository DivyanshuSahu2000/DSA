<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function factorial(n) {
        if (n == 0) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }
      let n = 5;
      let factrial = factorial(n);
      document.write(factrial);
    </script>
  </body>
</html>
