<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getProduct(product) {
        let data = 1;
        for (let i = 0; i < product.length; i++) {
          data *= product[i];
        }
        return data;
      }
      console.log(getProduct([3, 2, 7, 4]));
    </script>
  </head>
  <body></body>
</html>
