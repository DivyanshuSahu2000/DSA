<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function findAverage(n) {
        let sum = 0;
        for (let i = 0; i < n.length; i++) {
          sum += n[i];
        }
        let average = sum / n.length;
        return average;
      }
      let array = [10, 20, 40, 33, 47];
      let average = findAverage(array);
      console.log(average);
    </script>
  </head>
  <body></body>
</html>
