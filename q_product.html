<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getProduct() {
        let num = parseInt(document.getElementById("product").value);
        let product = 1;
        for (let i = 1; i <= num; i++) {
          product *= i;
        }
        alert(product);
      }
    </script>
  </head>
  <body class="body">
    <input type="text" id="product" />
    <button onclick="getProduct()">Get Product</button>
  </body>
</html>
