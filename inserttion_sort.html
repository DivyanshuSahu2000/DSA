<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [24, 63, 21, 2, 90, 18];
      function insertionSort(data) {
        let i , current, j;
        for ( i = 1; i < data.length; i++) {
           current = data[i];
           j = i - 1;
          while (j >= 0 && data[j] > current) {
              data[j + 1] = data[j];
              j--;
          }
          data[j + 1] = current;
        }
      }
      insertionSort(arr);
      console.log(arr);
    </script>
  </body>
</html>
