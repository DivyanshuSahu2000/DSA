      //   =============****** Write a JavaScript function that takes an array of integers and a target integer as input
      //   and returns an array of TWO numbers from the array that add up to the target integer.*******============== //

              function findTwoSum(arr, target) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === target) {
              return [arr[i], arr[j]];
            }
          }
        }
        return []; // Return an empty array if no pair is found
      }

      const inputArray = [2, 11, 15, 7];
      const targetSum = 9;
      const result = findTwoSum(inputArray, targetSum);

        console.log(`The pair [${result[0]}, ${result[1]}] adds up to the target sum.`);
