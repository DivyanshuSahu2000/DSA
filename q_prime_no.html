      function checkPrime() {
        let num = parseInt(document.getElementById("number").value);

        if (num <= 1) {
          alert(`The Number ${num} Is not A Prime Number`);
          return;
        }

        for (let i = 2; i <= num - 1; i++) {
          if (num % i === 0) {
            alert(`The Number ${num} Is not A Prime Number`);
            return;
          }
        }
        alert(`The Number ${num} Is A Prime Number`);
      }
