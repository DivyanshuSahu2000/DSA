<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      function mergeArray(arr1, arr2, arr3) {
        const mergedarray = [];
        let i = 0;
        while (i < arr1.length) {
          mergedarray.push(arr1[i]);
          i++;
        }
        i = 0;
        while (i < arr2.length) {
          mergedarray.push(arr2[i]);
          i++;
        }
        i = 0;
        while (i < arr3.length) {
          mergedarray.push(arr3[i]);
          i++;
        }
        return mergedarray
      }
      
      const array1 = [2, 4, 5];
      const array2 = [13, 8, 9];
      const array3 = [17, 18, 20];
      let merged = mergeArray(array1, array2, array3);
      // let sort= merged.sort();
    // merged.sort();
      console.log(merged);
    </script>
  </body>
